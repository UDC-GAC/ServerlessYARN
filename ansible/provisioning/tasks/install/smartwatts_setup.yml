- name: get the username running the deploy
  become: no
  local_action: command whoami
  register: username_on_the_host

- name: Create SmartWatts installation directory
  file:
    path: "{{ smartwatts_path }}/image"
    state: directory
    owner: "{{ username_on_the_host.stdout_lines[0] }}"

- name: Create SmartWatts configuration directory
  file:
    path: "{{ smartwatts_path }}/config"
    state: directory
    owner: "{{ username_on_the_host.stdout_lines[0] }}"

- name: Check containers status
  shell: "{{ singularity_command_alias }} instance list -j"
  register: apptainer_list_output
  args:
    executable: /bin/bash

- name: Clean and create SmartWatts output directory
  when: "'smartwatts' not in apptainer_list_output.stdout"
  file:
    state: "{{ item }}"
    path: "{{ smartwatts_path }}/output"
    owner: "{{ username_on_the_host.stdout_lines[0] }}"
  with_items:
    - absent
    - directory
